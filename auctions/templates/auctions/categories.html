{% extends "auctions/layout.html" %}
{%load static%}

{% block css %}
    <link rel="stylesheet" href="{% static 'auctions/category.css'%}">
{% endblock %}

{% block body %}
     <h2>Categories of listings</h2>
     <ul class="categories">
        {% for category in categories%}
            <li><a href="/listing/{{category}}" class="category">{{category}}</a></li>
        {% endfor %}
     </ul>
{% endblock %}
